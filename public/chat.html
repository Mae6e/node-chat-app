<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرم افزار چت</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol class="chat__messages"  id="messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" placeholder="Message" name="message" autofocus autocomplete="false" />
                <button type="submit">Send</button>
                <button type="button" id="send-location">Send Location</button>
            </form>
        </div>
    </div>
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </div>
    </script>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/deparam.js"></script>
    <script src="lib/mustache.min.js"></script>
</body>
</html>
